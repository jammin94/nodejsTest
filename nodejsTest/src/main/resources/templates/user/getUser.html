<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
	<!--  ///////////////////////// bootstrap  ////////////////////////// -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
	<link href="/css/listOld.css" rel="stylesheet" />
	
</head>
  
  <!--  ///////////////////////// 	CSS	 ////////////////////////// -->
  <style>
  
.right{
	font-size: 25px;
	line-height: 250%;
}
.info{
	margin-left: 120px;
}
.reviewList{
	margin :75px;
}
.reviewTemp{
	margin : 20px;
	margin-right : 2000px;
	width: 100%;
    background: linear-gradient( to right, white,white,white,#f3f3f3,#f1f1f1, #f0f0f0 );
}

  </style>
  
<body>

<!-- 툴바 include -->
<div th:replace="/main/toolbar.html"></div>
<div th:replace="/main/leftbar.html"></div>

<div class="container list" style="padding: 0px 150px 100px 15px;">
	 <div class="title" id="titlef" style="margin-left: 30px; font-size: 25px; margin: 1.5em;  " >
		<span>[[${user.nickname}]]님의 Profile</span>
	</div>
	<div class="aboutUser">
		<div class="col-md-6 left" style="text-align: center;" >
				<span><img src="https://mblogthumb-phinf.pstatic.net/
				MjAyMDAyMDdfMTYw/MDAxNTgxMDg1NzUxMTUy.
				eV1iEw2gk2wt_YqPWe5F7SroOCkXJy2KFwmTDNzM0GQg.
				Z3Kd5MrDh07j86Vlb2OhAtcw0oVmGCMXtTDjoHyem9og.
				JPEG.7wayjeju/%EB%B0%B0%EC%9A%B0%ED%94%84%EB%
				A1%9C%ED%95%84%EC%82%AC%EC%A7%84_IMG7117.jpg?
				type=w800" width="250" height="300" style="border-radius: 70%;" ></span>
				<br><span><img src="https://udnxt.com/wp-content/uplo
				ads/2019/06/53712500-7de3c980-3e8a-11e9-8358-2
				3cd94011aeb.png" width="200" height="100"></span>
		</div>
		
		<div class="col-md-6 right" style="text-align: left;">
			<div>
				<span style="font-weight: bold;">가입일자</span>
			</div>
			<div>
				<span style="margin-left: 10px;">
				[[${user.joinDate.toString().substring(0, 10)}]]
				</span>
			</div>
			<div>
				<span style="font-weight: bold;">활동지역</span>
			</div>
			<div>
				<span style="margin-left: 10px;">
				[[${user.userAddr}]]
				</span>
			</div>
			<div>
				<span style="font-weight: bold;">중고거래 횟수</span>
			</div>
			<div>
				<span style="margin-left: 10px;">[[${user.reviewedCount}]] 회</span>
			</div>
		</div>
	</div>
	
	
	<div class="reviewList" th:if="${list.size()!=0}">
		 <!-- First Review -->
		<div class="review1">
			<div class="col-md-2"><!-- 여백 --></div>
			<div class="col-md-8 reviewTemp">
				<div class="col-md-1">
					<img src="https://avatars.githubusercontent.com/u/76616138?v=4"
				width="150" height="150" style="border-radius: 70%;">
				</div>
				<div class="col-md-7 info" >
					<div><a th:text="${nickname1}"></a></div>
					<div>
						<a>
						<img src="https://udnxt.com/wp-content/uplo
						ads/2019/06/53712500-7de3c980-3e8a-11e9-8358-2
						3cd94011aeb.png" width="40%" height="40%">
						</a>
						<a th:text="${review1.getUserRate}"></a>
					</div>	
					<div>
						<a th:text="${oldTitle1}"></a>
					</div>
					<div>
						<a th:text="${review1.getReviewDetail}"></a>
					</div>								
				</div>
			</div>
			
			<div class="col-md-2"><!-- 여백 --></div>
		</div>
		
		 <!-- Second Review -->
		<div class="review2">
			<div class="col-md-2"><!-- 여백 --></div>
			<div class="col-md-8 reviewTemp" style="margin-bottom: 50px;">
				<div class="col-md-1">
					<img src="https://avatars.githubusercontent.com/u/97859770?v=4"
				width="150" height="150" style="border-radius: 70%;">
				</div>
				<div class="col-md-7 info" >
					<div><a th:text="${nickname2}"></a></div>
					<div>
						<a>
						<img src="https://udnxt.com/wp-content/uplo
						ads/2019/06/53712500-7de3c980-3e8a-11e9-8358-2
						3cd94011aeb.png" width="40%" height="40%">
						</a>
						<a th:text="${review2.getUserRate}"></a>
					</div>	
					<div>
						<a th:text="${oldTitle2}"></a>
					</div>
					<div>
						<a th:text="${review2.getReviewDetail}"></a>
					</div>								
				</div>
			</div>
			
			<div class="col-md-2"><!-- 여백 --></div>
		</div>
	</div>
	
	
	<!-- 해당유저의 거래목록 -->
	<div class="tradeList">
		<div class="tabset">
		
			<!-- Tab 1 -->
			<input type="radio" name="tabset" id="tab1" aria-controls="selling"
				checked> <label for="tab1">판매중</label>
			<!-- Tab 2 -->
			<input type="radio" name="tabset" id="tab2" aria-controls="sold">
			<label for="tab2">거래완료</label>
<!--    ////////////// 중고거래 게시물  판매중////////////-->
			<div class="tab-panels">
				<section id="selling" class="tab-panel">
					<div class="row">
						<div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="old :${oldList}">
<!-- 	/////////////////////// 게시물  ///////////////////////////// -->
<!-- ////////////////oldState조건문만 단독으로 쓸때는 나란히 나오나, user 조건문까지 같이쓰면 띄엄띄엄나옴///////						 -->
<!-- 							<div class="item" th:if="${old.oldState}==1 and ${old.userId} == 'user03@naver.com'"> -->
							<div class="item" th:if="${old.oldState}==1" >
									<div class="try_rc_mob_box_wrapper">
										<div class="try_rc_mob_img">
									
											<img width="300" height="205" th:src="@{/images/content/eee.jpg}"/>
											
										<!--		<!--	<h5>Sale</h5>  -->  
											<a href="#"><i class="fa fa-heart"></i></a>
										</div>
										<div class="try_rc_mob_img_cont">
											<h2 th:text = ${old.oldTitle}></h2>
											
										</div>
										<div class="try_rc_mob_img_cont_bottom">
											
											
											<div class="try_mob_btn_wrapper">	
											<a th:href="@{/old/getOld(oldNo= ${old.oldNo})}">자세히 보기</a>
											</div>
										</div>
									</div>
								</div>
					</div>
					</div>
					</section>	
						
<!-- 	//////////////	중고거래 게시물 거래완료///////////// -->
				<section id="sold" class="tab-panel">
					<div class="row">
						<div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="old :${oldList}">
<!-- 							<div class="item" th:if="${old.oldState}==0 and ${old.userId} == 'user01@naver.com'"> -->
							<div class="item" th:if="${old.oldState}==0">
									<div class="try_rc_mob_box_wrapper">
										<div class="try_rc_mob_img">
									
											<img width="300" height="205"  th:src="@{/images/content/bbb.jpg}"/>
										<!--		<!--	<h5>Sale</h5>  -->  
											<a href="#"><i class="fa fa-heart"></i></a>
										</div>
										<div class="try_rc_mob_img_cont">
											<h2 th:text = ${old.oldTitle}></h2>
											
										</div>
										<div class="try_rc_mob_img_cont_bottom">
												
											
											<div class="try_mob_btn_wrapper">	
											<a th:href="@{/old/getOld(oldNo= ${old.oldNo})}">자세히 보기</a>
											</div>
										</div>
									</div>
								</div>
					</div>
					</div>
					</section>	
			</div>

		</div>
	</div>
</div>


<div th:replace="/main/footer.html"></div>
</body>

	<!--  ///////////////////////// jQuery CDN ////////////////////////// -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!--  ///////////////////////// java Script ////////////////////////// -->
	<script type="text/javascript">
	  	
	</script>
	
</html>
