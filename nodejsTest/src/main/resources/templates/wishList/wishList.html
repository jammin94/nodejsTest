<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  
	<!-- 참조 : http://getbootstrap.com/css/   참조 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
</head>

<style>

.container.list {
    padding-top: 95px !important;
    width: calc(100% - 210px);
    float: right;
   height:600px;
}
.leftDiv{
    display: flex;
    padding-top: 180px;
}
.tdCenter{
	text-align:center;
}

	.row{
		display:flex;
	}
	
	.pagination{
		display: flex !important;
   		 justify-content: center;
	}
.searchRight{
	display: flex;
    align-items: center;
    justify-content: flex-end;
}
</style>

<body>


<!-- 툴바 include -->
<div th:replace="/main/toolbar.html"></div>

<!--  화면구성 div Start /////////////////////////////////////-->
<div class="container list">

	<div class="page-header text-info">
		       <h3>장바구니</h3>
		</div>
		
				 <!-- table 위쪽 검색 Start /////////////////////////////////////-->
	    <div class="row">
	    
		    <div class="col-md-6 text-left">
		    	<p class="text-primary">
		    	
		    	</p>
		    	 
		    </div>
	    	
		</div>
		<!-- table 위쪽 검색 Start /////////////////////////////////////-->
		
	 <form class="form-inline" name="detailForm">
	 <input type="hidden" id="currentPage" name="currentPage" value=""/>
	
	 <div class="searchRight">
	   <div class="form-group">
				<!--     <select class="form-control" name="searchCondition" > -->
				  <select class="form-control" >
					<!-- 	<option value="0"  ${ ! empty search.searchCondition && search.searchCondition==0 ? "selected" : "" }>회원ID</option>
						<option value="1"  ${ ! empty search.searchCondition && search.searchCondition==1 ? "selected" : "" }>회원명</option> -->
				 	<option>상품명 </option>
						<option>회원아이디 </option> 
					</select>
				  </div>
	   <div class="form-group">
				    <label class="sr-only" for="searchKeyword">검색어</label>
			<!--  <input type="text" class="form-control" id="searchKeyword" name="searchKeyword"  placeholder="검색어"
				    			 value="${! empty search.searchKeyword ? search.searchKeyword : '' }"  >  -->
				    	<!--   <input type="text" class="form-control" id="searchKeyword" name="searchKeyword"  placeholder="검색어"
				    			 value=""  >   -->
				    			 
				    			   <input type="text" class="form-control" id="searchKeyword"  placeholder="검색어"
				    			 value=""  >  
				  </div>
				   <button type="button" class="btn btn-default">검색</button>
	 </div>
	 			
		 <!--  table Start /////////////////////////////////////-->
       <table class="table table-hover table-striped">
	       <thead>
	          <tr class="tableHeader">
	            <th align="center">대여번호</th>
	            <th align="center" >상품정보</th>   
	            <th align="center">대여자유저아이디</th>
	            <th align="center">지급금액</th>
	          </tr>
	        </thead>
	        
	        <tbody> 
	    
	   
	    <tr th:each="wishlist :${list}">
	    
		    <td class="tdCenter" th:text = "${wishlist.wishListNo}"></td>
			<td class="tdCenter" th:text = "${wishlist.prodNo}"></td>
			<td class="tdCenter" th:text = "${wishlist.userId}"></td>
	    </tr>
	 
	        </tbody>

      </table>
		<!--  table End /////////////////////////////////////-->
	</form>
	<ul class="pagination justify-content-center">
			<li class="page-item"><a class="page-link" href="#"
				aria-label="Previous"> <span aria-hidden="true">&laquo;</span> <span
					class="sr-only">Previous</span>
			</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#"
				aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
					class="sr-only">Next</span>
			</a></li>
		</ul>
	
</div>
<!--  화면구성 div End /////////////////////////////////////-->

<!-- footer -->
     <div th:replace="/main/footer.html"></div>
 
</body>

<script src="/js/jquery_min.js"></script>

</html>
